<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios" style="margin: 0px 0px!important;">
          <ion-card-header>
            <ion-card-subtitle>Anoymous Para</ion-card-subtitle>
            <ion-card-title>RUTH TORME</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <textarea style="height: 170px;" class="form-control" [(ngModel)]="anonymousModel.comment"
              placeholder="Escriba un comentario">
            </textarea>



            <ion-row >
              <ion-col size="12">
                <div class="file-input">
                  <input (change)="uploadPhoto($event)" accept=".png,.jpg,.jpeg,.gif" style="visibility: hidden;" type="file" name="file-input" id="file-input"
                    class="file-input__input" />
                  <label  *ngIf="anonymousModel.comment.length > 0"  class="file-input__label " for="file-input">
                    <i class="fa fa-camera mb-2" aria-hidden="true"></i>
                    </label>
                </div>
              </ion-col>
            </ion-row>



            <ion-button (click)="sendAnonymous()" mode='ios' class="mt-3" expand="block" shape="round">
              <ion-icon slot="start" name="send"></ion-icon>
            </ion-button>


          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card *ngIf="anonymousModel.comment.length > 0" mode="ios" style="margin: 0px 0px!important;">
          <ion-card-subtitle class="mx-3 mt-3">Vista Previa</ion-card-subtitle>

          
        
          <ion-card-content>
            
      

            <p [innerHtml]="anonymousModel?.comment" style="white-space: pre-wrap;"></p>
          </ion-card-content>

          <div style="max-height:600px; overflow-y:scroll">
            <ion-img *ngIf="anonymousModel?.urlPiture" alt="Silhouette of mountains" [src]="anonymousModel?.urlPiture"></ion-img>
          </div>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
