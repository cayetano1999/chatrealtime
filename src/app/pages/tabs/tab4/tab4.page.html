<ion-header mode="ios" class="ion-no-border" [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      Anonimos Recibidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let item of anonymouslist">
        <ion-card mode="ios" style="margin: 0px 0px!important;">
          <ion-card-subtitle class="mx-3 mt-3 text-dark"> 
            <ion-avatar class="mb-3">
              <img [src]="item?.user?.urlPhonoGoogle" />
            </ion-avatar> 
            
            <ion-label class="mt-3">{{item?.user?.name}} - {{item?.user?.email}}</ion-label>
          
            <div class="float-end">
              <i class="fa fa-clock-o text-warning" aria-hidden="true"></i> {{item?.date}}
            </div>
          
          </ion-card-subtitle>
        
          <ion-card-content>
          
            <p [innerHtml]="item?.comment" style="white-space: pre-wrap;"></p>
          </ion-card-content>

          <div style="max-height:600px; overflow-y:scroll">
            <ion-img *ngIf="item?.urlPiture" alt="Silhouette of mountains" [src]="item?.urlPiture"></ion-img>
          </div>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
