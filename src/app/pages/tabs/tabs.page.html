<ion-tabs class="ion-no-border">

  <ion-tab-bar class="ion-no-border" slot="bottom">
    <ion-tab-button tab="tab1">
      <i class="fa fa-user-secret" style="font-size: 20px;" aria-hidden="true"></i>
      <ion-label>Mensaje Anonimo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <i class="fa fa-comment" style="font-size: 20px;" aria-hidden="true"></i>
      <ion-label>Chat en Vivo</ion-label>
    </ion-tab-button>

    

    <ion-tab-button *ngIf="showOption()"  tab="tab3">
      <ion-icon name="arrow-redo"></ion-icon>
      <ion-label>Recibidos</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="showOption()" tab="tab4">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="out()">
      <i class="fa fa-arrow-left" style="font-size: 20px;" aria-hidden="true"></i>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
