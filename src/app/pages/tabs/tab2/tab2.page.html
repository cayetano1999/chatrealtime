<ion-header mode="ios" class="ion-no-border" [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      Chat Anonimo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let item of messageList">


        <ion-card *ngIf="!madeByUser(item)" mode="ios" style="margin: 0px 0px!important;">
          <ion-card-subtitle class="mx-3 mt-3 text-dark"> 
            <i class="fa fa-user-secret text-danger" aria-hidden="true"></i> Anonimo
          
            <div class="float-end">
              <i class="fa fa-clock-o text-warning" aria-hidden="true"></i> {{item?.date}}
            </div>
          
          </ion-card-subtitle>
        
          <ion-card-content>
          
            <p [innerHtml]="item?.message" style="white-space: pre-wrap;"></p>
          </ion-card-content>

          
        </ion-card>

        <ion-card color="primary" *ngIf="madeByUser(item)" mode="ios" style="margin: 0px 0px!important;">
          <ion-card-subtitle class="mx-3 mt-3 text-light"> 
            <i class="fa fa-user-secret text-light" aria-hidden="true"></i> Anonimo
          
            <div class="float-end">
              <i class="fa fa-clock-o text-warning" aria-hidden="true"></i> {{item?.date}}
            </div>
          
          </ion-card-subtitle>
        
          <ion-card-content>
          
            <p [innerHtml]="item?.message" style="white-space: pre-wrap;"></p>
          </ion-card-content>

          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10">
          <textarea [(ngModel)]="model.message" style="height: 60px;" class="form-control"   placeholder="Escriba un comentario">
          </textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="sendAnonymous()" mode='ios'  class="mt-2" expand="block" shape="round">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </ion-button>
        </ion-col>
      </ion-row>


      
    </ion-grid>



  </ion-toolbar>
</ion-footer>
